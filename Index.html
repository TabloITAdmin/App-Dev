<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form" id="login">
            <h1 class="form__title">Log In</h1>
            <div class="form__message form__message--error">Incorrect</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message">Error</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message">Error</div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Reset Password</a>
            </p>
            <p class="form__text">
                <a href="#" class="form__link" id="linkCreateAcount">Sign Up</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
